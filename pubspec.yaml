  flutter_svg: ^2.1.0
  dartz: ^0.10.1
  equatable: ^2.0.7
  sqflite: ^2.4.1
  path: ^1.9.0
  flutter_animate: ^4.5.2
  quick_actions: ^1.1.0
  widget_and_text_animator: ^1.1.5
  flutter_localization: ^0.3.2
  cached_network_image: ^3.4.1
