version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  internet_connection_checker: ^3.0.1
  get_it: ^8.0.3
  shared_preferences: ^2.5.3
  flutter_bloc: ^9.1.0
